services:
  - type: web
    name: mini-blog-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: mini-blog-db
          property: connectionString

databases:
  - name: mini-blog-db
    databaseName: mini_blog
    user: mini_blog_user
    plan: free